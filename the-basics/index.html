<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental React JS</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const p1 = React.createElement('h1', {
            children : 'Halo semuanya',
            className : 'oke'
        });
        const p2 = React.createElement('h1', {
            children : 'Halo lagi ya!',
            className: 'oke'
        });
        const wrapper = React.createElement(React.Fragment, {
            children : [p1, p2]
        });

        ReactDOM.render(wrapper, document.querySelector('#root'));
    </script>
</body>
</html>
