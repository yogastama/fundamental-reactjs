<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental React JS</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="text/babel">
        let name = 'Nama';
        let date = new Date().toLocaleDateString();
        let className = 'heading-1';
        function sayHello(namePerson){
            return `Say Halo ${namePerson}`;
        }

        const element = (
            <div>  
                <h1 className={className}>Halo {name}</h1>
                <h1>Tanggal {date}</h1>
                <h1>{sayHello(name)}</h1>
                <img width="80px" src="https://images.unsplash.com/photo-1651054222950-0edfc3059fd6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" />
            </div>
        );

        ReactDOM.render(element, document.querySelector('#root'));
    </script>
</body>
</html>
